<div class="mt-3">
  <h1 class="text-center">Pending Task Lists</h1>
  <h3 class="text-danger text-center" *ngIf="tasklist.length === 0">No Pending tasks found</h3>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let tasks of tasklist">
      <div class="row">
        <div class="col-md-8">{{tasks.task}}</div>
        <div class="col-md-4">
          <button type="button" class="btn btn-sm btn-success" (click)="markAsCompleted(tasks.id)">Mark as Completed</button>
        </div>
      </div>
    </li>
  </ul>
</div>
